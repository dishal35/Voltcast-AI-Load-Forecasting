# Docker Compose for Voltcast-AI Load Forecasting
# Phase 2: Localhost deployment

version: '3.8'

services:
  # PostgreSQL Database (optional - can use SQLite)
  postgres:
    image: postgres:15-alpine
    container_name: voltcast-db
    environment:
      POSTGRES_DB: demand_forecast
      POSTGRES_USER: voltcast
      POSTGRES_PASSWORD: voltcast_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voltcast"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: voltcast-cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Application
  api:
    build: .
    container_name: voltcast-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://voltcast:voltcast_pass@postgres:5432/demand_forecast
      - REDIS_URL=redis://redis:6379/0
      - WEATHER_API_KEY=${WEATHER_API_KEY}
      - WEATHER_PROVIDER=openweathermap
      - WEATHER_COORDS=28.6139,77.2090
      - LOG_LEVEL=INFO
    volumes:
      - ./artifacts:/app/artifacts:ro
      - ./demand_forecast.db:/app/demand_forecast.db
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Weather Worker (optional background service)
  weather-worker:
    build: .
    container_name: voltcast-weather-worker
    command: python workers/weather_worker.py --interval 10
    environment:
      - DATABASE_URL=postgresql://voltcast:voltcast_pass@postgres:5432/demand_forecast
      - REDIS_URL=redis://redis:6379/0
      - WEATHER_API_KEY=${WEATHER_API_KEY}
      - WEATHER_PROVIDER=openweathermap
      - WEATHER_COORDS=28.6139,77.2090
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: voltcast-network
